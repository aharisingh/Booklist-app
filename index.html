<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BooKList App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        img{
            width:50%;
            height: 50%;
            border-radius:70%;

        }
       
    </style>
</head>
<body>
   
    <div class="container">
            <div class="row">
                    <div class="offset-md-3 col-md-6 offset-md-3">
                        <div class="image text-center">
                            
                                <img src="book.jpg" alt="book image" class='img-fluid'> 
                        </div>
        
        <h1 class='display-4 text-muted text-center'>
            My<span class='text-primary'>Book</span>List
        </h1> 
        <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control title" placeholder="Enter Title of Book">
        </div>
        <div class="form-group">
                <label for="title">Author:</label>
                <input type="text" class="form-control author" placeholder="Enter Author Name">
                </div>
                <div class="form-group">
                    <a href="https://www.isbn-international.org" target="_blank" >
                        <label for="title">ISBN#</label>
                    </a>
                        <input type="text" class="form-control isbn" placeholder="Enter ISBN Number">
                        </div>
                        <button class="btn btn-primary d-block w-100 mb-3">ADD BOOK</button>

                        <table class="table">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>ISBN</th>
                                    </tr>
                                </thead>
                                <tbody class='t-body'></tbody>
                            </table>
             </div>
            
         </div>

    </div>

    



<script src='index.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
